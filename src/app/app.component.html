<div class ="main-container">
<header class="header header-6">
  <div class="branding">
      <img id="ms-logo-img" src="/assets/img/ms_logo.png" alt="image">

      </span>
  </div>
</header>
<div class="content-container">
  <div class="content-area">
    <div #aboutSection class="clr-row">
      <div class="clr-col-3 clr-col-xs-12 clr-col-sm-12 clr-col-md-3 clr-col-lg-3 wow slideInLeft" data-wow-duration="1s">
        <img class="intro-image" src="/assets/img/Achindra.jpeg" alt="image">
      </div>
      <div class="clr-col-9 clr-col-xs-12 clr-col-sm-12 clr-col-md-9 clr-col-lg-9">

        </div>
        <div>
        </div>
      </div>
    </div>
    <div class="clr-row clr-justify-content-center">
      <h1 class="wow bounceInUp" id="achin-thought">
        - And as Achindra <clr-icon shape="happy-face" class="is-warning" size="48"></clr-icon> says
        <q>
        Throw me a stone, will turn it into a milestone!!!
        <clr-icon shape="map-marker" class="has-badge is-solid is-info" size="48"></clr-icon>
        </q>
      </h1>
    </div>
    <div class="clr-row clr-justify-content-center">
      <img src="https://media.giphy.com/media/cegWQ66TiGYDK/giphy.gif"/>
    </div>
    <div #messages id="messages" class="clr-row wow bounceInUp" data-wow-duration="1.5s">

      <br>
      <br>
      <app-messages></app-messages>

  </div>
</div>
